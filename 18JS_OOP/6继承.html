<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function A(){
            this.abc = 13;
        }

        A.prototype.show = function(){
            alert(this.abc);
        }
        
        function B() {
            A.call(this);
        }
        B.prototype= A.prototype;

        var b = new B();
        alert(b.abc);
    </script>

</head>
<body>

</body>
</html>
