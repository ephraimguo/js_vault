<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function(){
            Array.prototype.sum = function(){
                res = 0;
                for(var i=0; i<this.length; i++){
                    res += this[i];
                }
                return res;
            }

            var arr1 = new Array(123,34,543,6,5,76);
            var arr2 = new Array(123,34,543,6,5,76);
            alert('sum of arr1 '+arr1.sum());
            alert('sum of arr2 '+arr2.sum());



        }

    </script>

</head>

</html>
