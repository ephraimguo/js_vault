<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TagName</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            float: left;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('div')

            // alert(aDiv.length)
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].style.backgroundColor = 'red';
            }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
