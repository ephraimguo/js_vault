<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 150px;
            height: 200px;
            background-color: #ff9934;
            position: absolute;
            left: -150px;
        }

        #trigger{
            width: 20px;
            height: 60px;
            background-color: #999999;
            position: absolute;
            line-height: 20px;
            right: -20px;
            top: 70px;
        }
    </style>
    <script>
//        var speed = 10;
        var timer = null;
        function shareToOut(boudary){
            var oTrg = document.getElementById('trigger');
            var oDiv = document.getElementById('div1');
            // var oldLeft = oDiv.offsetLeft;


            clearInterval(timer);

            timer = setInterval(function() {
                var speed = 0;

                if(oDiv.offsetLeft < boudary){
                    speed = 10;
                }
                else{
                    speed = -10;
                }

                if (oDiv.offsetLeft == boudary) {
                    clearInterval(timer);
                }
                else {
                    oDiv.style.left = oDiv.offsetLeft + speed +'px';
                }
            }, 30);
        }
