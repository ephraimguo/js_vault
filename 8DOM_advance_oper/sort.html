<!DOCTYPE html>

    <title>Title</title>
    <script>
        window.onload = function () {
            var oTab = document.getElementById('tab1');
            var oTr = oTab.tBodies[0].rows;
            // var oTd = oTr.cells;
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                // var oTr = oTab.tBodies[0].rows;
                var aArr = [];
                for(var i=0; i<oTr.length; i++){
                    aArr[i] = oTr[i];
                }
                aArr.sort( function (a, b) {
                    n1 = a.cells[0].innerHTML;
                    n2 = b.cells[0].innerHTML;

                    return n1-n2;
                });
                for(var j=0; j<aArr.length; j++){
                    // alert('now is the '+aArr[j].cells[0].innerHTML+'th element');
                    oTab.tBodies[0].appendChild(aArr[j]);
                }
            }

        }

    </script>
