<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <script>
        window.onload = function (){
            var hrs = document.getElementById('hrs');
            var min = document.getElementById('min');
            var sec = document.getElementById('sec');

            var time = new Date();
            function clock(){
                hrs.innerHTML = time.getHours().toString();
                min.innerHTML = time.getMinutes().toString();
                sec.innerHTML = time.getSeconds().toString();
            }
            setInterval(clock(), 1000);
            clock();
        }


        
    </script>
</head>
<body>
<p><span id="hrs">10</span>:<span id="min">58</span>:<span id="sec">05</span></p>
</body>
</html>
