<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        var name = 'abc';
        var gender = '';

        switch(gender){
            case 'Male':
                alert(name+' sir, good to see you');
                break;

            case 'Female':
                alert('Miss '+name+', welcome');
                break;

            default:
                alert('Hi there');
        }
    </script>
</head>
<body>

</body>
</html>
