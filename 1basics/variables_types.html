<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var_type</title>

            var jia = document.getElementById('jiashu');
            var beijia = document.getElementById('beijiashu');
            var eql = document.getElementById('dengyu');

            eql.onclick = function(){
                var a = parseInt(jia.value);
                var b = parseInt(beijia.value);

                if(isNaN(a)){
                    alert('ple key in a number');
                }
                else if(isNaN(b)){
                    alert('ple key in a number');
                }
                else{
                    alert(a+b);
                }
            }

        }
    </script>
