<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <style>
        div{
            height: 100px;
            border: 1px solid #ff9934;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
           var aDiv = document.getElementsByTagName('div');
           for(var i=0; i<aDiv.length; i++){
               if(i%2==0){
                   aDiv[i].style.backgroundColor = '#adcdef';
               }
               else{
                   aDiv[i].style.backgroundColor = '#fedcba';
               }
           }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
