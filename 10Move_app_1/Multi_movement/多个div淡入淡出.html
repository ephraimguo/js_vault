<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px;
            float: left;
            background-color: red;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>

    <script>
        window.onload = function(){
            var aDivs = document.getElementsByTagName('div');

            for(var i = 0; i<aDivs.length; i++){
                aDivs[i].alpha = 30;
                aDivs[i].timer = null;

                aDivs[i].onmouseover = function () {
                    startMove(this, 100);
                }

                aDivs[i].onmouseout = function () {
                    startMove(this, 30);
                }
            }
        }


//        var timer = null;
//        var alpha = 30;
        function startMove(obj, tgt){
            clearInterval(obj.timer);

            obj.timer = setInterval(function () {
                var speed = (tgt - obj.alpha)/6;

                speed = speed>0?Math.ceil(speed):Math.floor(speed);

                if(obj.alpha == tgt){
                    clearInterval(obj.timer);
                }
                else{
                    obj.alpha += speed;

                    obj.style.filter = 'alpha(opacity:'+obj.alpha+');';
                    obj.style.opacity = obj.alpha/100;
                }

            }, 30);

        }

    </script>



</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
