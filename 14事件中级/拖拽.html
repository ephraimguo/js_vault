<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #div1{
            width: 200px;
            height: 200px;
            background-color: #ff9934;
            position: absolute;
        }
    </style>

    <script>

        window.onload = function(){
            var oDiv = document.getElementById('div1');


            oDiv.onmousedown = function(ev){
                var oEvent = ev || event;

                var disX = 0;
                var disY = 0;

                var cx = oEvent.clientX;
                var cy = oEvent.clientY;

                disX = cx - oDiv.offsetLeft;
                disY = cy - oDiv.offsetTop;

                document.onmousemove = function(ev){
                    var oEvent = ev||event;
                    var cx = oEvent.clientX;
                    var cy = oEvent.clientY;

                    oDiv.style.left = cx - disX + 'px';
                    oDiv.style.top = cy - disY + 'px';

                    if(oDiv.offsetLeft<0){
                        oDiv.style.left = 0 + 'px';
                    }
                    else if(oDiv.offsetLeft > (document.documentElement.clientWidth - oDiv.offsetWidth)){
                        oDiv.style.left = document.documentElement.clientWidth - oDiv.offsetWidth + 'px';
                    }

                    if(oDiv.offsetTop <0){
                        oDiv.style.top = 0 + 'px';
                    }
                    else if(oDiv.offsetTop > (document.documentElement.clientHeight - oDiv.offsetHeight)){
                        oDiv.style.top = document.documentElement.clientHeight- oDiv.offsetHeight + 'px';
                    }
                }
            }
            document.onmouseup = function () {
                document.onmousemove = null;
//                document.onmouseup = null;
            }
        }
    </script>


</head>
<body>

<div id="div1">

</div>

</body>
</html>
