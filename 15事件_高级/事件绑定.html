<head>

    <title>Title</title>

    <script>

            var btn = document.getElementById('btn1');

            btn.addEventListener('click', function(){
                alert('yanyu');
            }, false);

                alert('is');
            }, true);

                alert('super');
            }, true);
            btn.addEventListener('click', function(){
                alert('handsome');
            }, true);


        }

</head>

</html>
