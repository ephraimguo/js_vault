<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1stchild</title>
</head>

<script>
    window.onload = function () {
        var oUl = document.getElementById('ul1');

        oUl.firstElementChild.style.backgroundColor ='red';
    }
</script>
<body>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>

</ul>
</body>
</html>
