        function getByClass(parents, names){
            var result = [];
            var oElem = parents.getElementsByTagName('*');

            for(var i=0;i<oElem.length; i++){
                if(oElem[i].className == names){
                    result.push(oElem[i]);
                }
            }
            return result;
        }
